{% extends '_base_auth.html' %}
{% load i18n %}

{% block content %}
    <!-- LOGIN FORM -->
    <!--===================================================-->
    <div class="cls-content">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <div class="mar-ver pad-btm">
                    <h3 class="h4 mar-no">{% trans 'Iniciar sesión' %}</h3>
                    <p class="text-muted">{% trans 'Inicie sesión con su cuenta' %}</p>
                </div>
                <form action="index.html">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="checkbox pad-btm text-left">
                        <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox">
                        <label for="demo-form-checkbox">{% trans 'Recordarme' %}</label>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">{% trans 'Ingresar'%}</button>
                </form>
            </div>

            <div class="pad-all">
                <a href="" class="btn-link mar-rgt">{% trans '¿Olvido su contraseña?' %}</a>
                <a href="{% url 'account_signup' %}" class="btn-link mar-lft">{% trans 'Crear una cuenta nueva' %}</a>

                <div class="media pad-top bord-top">
                    <div class="pull-right">
                        <a href="#" class="pad-rgt"><i class="demo-psi-facebook icon-lg text-primary"></i></a>
                        <a href="#" class="pad-rgt"><i class="demo-psi-twitter icon-lg text-info"></i></a>
                        <a href="#" class="pad-rgt"><i class="demo-psi-google-plus icon-lg text-danger"></i></a>
                    </div>
                    <div class="media-body text-left">
                        Login with
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--===================================================-->
{% endblock %}
